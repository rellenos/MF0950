<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Mansilla</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <header>
        <span class="headerTitle">CLUB MANSILLA</span>
    </header>
    <div class="centralContainer">
        <div class="mainTitle">
            <h1>El regalo que todos amarán</h1>
        </div>
        <main>
            <img src="../img/imagen1.jpg" alt="Caja con botellas de vino sobre una mesa">
            <h2>DISCOVER CALIFORNIA WINES</h2>
            <h3>Recibe totalmente <span class="red">GRATIS</span> la guía de los 75 mejores vinos de California</h3>
        </main>
        <aside>
            <div class="formTitle">
                <span>FORMULARIO DE CONTACTO</span>
            </div>
            <form action="mailto:alguien@ejemplo.com">
                <fieldset>
                    <legend>Nombre</legend>
                    <input type="text" placeholder="Ashley Peterson" maxlength="30" required tabindex="1">
                </fieldset>
                <fieldset>
                    <legend>Email</legend>
                    <input type="email" placeholder="ejemplo@email.com" maxlength="40" required tabindex="2">
                </fieldset>
                <fieldset>
                    <legend>Teléfono de contacto</legend>
                    <input type="phone" minlength="9" maxlength="9" placeholder="612345678" required tabindex="3">
                </fieldset>
                <fieldset>
                    <legend>Página web</legend>
                    <input type="url" placeholder="www.youtube.es" maxlength="100" tabindex="4">
                </fieldset>
                <fieldset>
                    <legend>Comentario</legend>
                    <textarea placeholder="Escribe algun comentario o duda" maxlength="300" tabindex="4"></textarea>
                </fieldset>
                <input type="submit" value="ENVIAR">
            </form>
        </aside>
        <footer>
            <span>Wine Club California Copyright © 2011-2016</span>
        </footer>
    </div>
</body>
</html>
